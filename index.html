<!DOCTYPE html>

<html>
	<head>
		<script src="js/aframe.min.js"></script>
		<title> WEB-VR </title>
	</head>
	
	<body>
		<a-scene>
			<a-assets>
				<img id = "boxTexture" src = "https://i.imgur.com/mYmmbrp.jpg">
				<img id = "backgroundImage" src = "images/background.png">
				<img id = "groundTexture" src = "images/ground.png">
			</a-assets>
			<a-box src = "#boxTexture" position = "0 2 -5" rotation = "0 45 45"  scale = "2 2 2"></a-box>
			<a-sky src = "#backgroundImage"></a-sky>
			<a-plane src = "#groundTexture" rotation = "-90 0 0" width = "30" height = "30" repeat = ""></a-plane>
			<a-light type = "ambient" color = "#445451"></alight>
			<a-light type = "point" intensity = "2" position = "2 4 4"></alight>
			<a-text value = "DEMO VR" color = "#BBB" position = "-0.9 2 2" scale = "1.5 1.5 1.5"></a-text>
		</a-scene>
	</body>
</html>
